{
   "dependencies" : {
      "override" : [
         {
            "command": "docker pull quay.io/wakaba/docker-perl-app-base && docker pull minio/minio && docker pull mysql/mysql-server",
            "background": true
         },
         "make deps",
         "rm -fr $CIRCLE_ARTIFACTS/pid",
         {
            "./perl t_deps/bin/env-for-circleci.pl " : null
         },
         "while [ ! -e $CIRCLE_ARTIFACTS/pid ]; do sleep 1; done",
         "if [ ! -e $CIRCLE_ARTIFACTS/pid ]; then cat $CIRCLE_ARTIFACTS/env.pl; fi; cat $CIRCLE_ARTIFACTS/pid",
         "docker info",
         "docker build -t quay.io/wakaba/apploach ."
      ]
   },
   "deployment" : {
      "master" : {
         "branch" : "master",
         "commands" : [
            "docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io",
            "docker push quay.io/wakaba/apploach && curl -sSLf $BWALL_URL -X POST"
         ]
      },
      "nightly" : {
         "branch" : "nightly",
         "commands" : [
            "git rev-parse HEAD > head.txt",
            "curl -f -s -S --request POST --header \u0022Authorization:token $GITHUB_ACCESS_TOKEN\u0022 --header \u0022Content-Type:application/json\u0022 --data-binary \u0022{\u005C\u0022base\u005C\u0022:\u005C\u0022master\u005C\u0022,\u005C\u0022head\u005C\u0022:\u005C\u0022`cat head.txt`\u005C\u0022,\u005C\u0022commit_message\u005C\u0022:\u005C\u0022auto-merge $CIRCLE_BRANCH into master\u005C\u0022}\u0022 \u0022https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/merges\u0022"
         ]
      },
      "staging" : {
         "branch" : "staging",
         "commands" : [
            "git rev-parse HEAD > head.txt",
            "curl -f -s -S --request POST --header \u0022Authorization:token $GITHUB_ACCESS_TOKEN\u0022 --header \u0022Content-Type:application/json\u0022 --data-binary \u0022{\u005C\u0022base\u005C\u0022:\u005C\u0022master\u005C\u0022,\u005C\u0022head\u005C\u0022:\u005C\u0022`cat head.txt`\u005C\u0022,\u005C\u0022commit_message\u005C\u0022:\u005C\u0022auto-merge $CIRCLE_BRANCH into master\u005C\u0022}\u0022 \u0022https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/merges\u0022"
         ]
      }
   },
   "machine" : {
      "services" : [
         "docker"
      ]
   },
   "test" : {
      "override" : [
         "SS_ENV_FILE=$CIRCLE_ARTIFACTS/env.pl make test"
      ]
   }
}
